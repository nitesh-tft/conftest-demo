name: Conftest Tests

on:
  push:
    branches:
      - main  # Adjust this branch name if necessary

jobs:
  test:
    name: Test YAML files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Show Working Directory
        run: |
          pwd
          
      - name: Run Conftest
        run: |
          for file in $(find nitesh-tft/conftest-demo -name '*.yml'); do
            /usr/bin/conftest test $file  # Adjust the path to the 'conftest' binary if necessary
          done

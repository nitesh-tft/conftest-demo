name: Conftest Tests

on:
  push:
    branches:
      - main  # Adjust this branch name if necessary

jobs:
  test:
    name: Test YAML files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.x  # Adjust the Go version if necessary

      - name: Install Conftest
        run: go install github.com/open-policy-agent/conftest/cmd/conftest@v0.42.1  # Replace <version> with the desired Conftest version

      - name: Find YAML files
        id: find-files
        run: |
          echo "::set-output name=files::$(find nitesh-tft/conftest-demo -name '*.yml')"  # Adjust the path to your files

      - name: Run Conftest
        run: |
          for file in ${{ steps.find-files.outputs.files }}; do
            $HOME/go/bin/conftest test $file  # Assuming the Go binary directory is $HOME/go/bin
          done
